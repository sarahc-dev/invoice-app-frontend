name: E2E on Chrome

on: [push]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-actions@v3
        with:
          project: ./site
          browser: chrome
          build: npm run build
          start: npm run start
          wait-on: "http://localhost:3000"
